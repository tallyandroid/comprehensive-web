<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Understanding Children Selectors</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <h1>My name is John</h1>
    <p class="orange">I like orange</p>
    <div id="me">
        <p id="one">I am one</p>
        <p id="two">I am two</p>
        <div>
            <p>I am 3</p>
            <p>I am 4</p>
        </div>
    </div>
    <p>I am blue</p>
    <p>I am red</p>
</body>
</html>
